<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: fantasy
        }

        table,
        td,
        th {
            border: 1px solid blanchedalmond;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 30%;
        }

        th,
        td {
            padding: 15px;
        }

        tr:hover {
            background-color:lightseagreen
        }
    </style>
</head>

<body>
    <div style="text-align: center">
        <h2>Table Hover</h2>

        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Tea</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Coffee</td>
                <td>20</td>
            </tr>
        </table>
    </div>
</body>

</html>
