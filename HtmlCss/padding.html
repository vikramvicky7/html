<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    

        table,
        td,
        th {
            border: 1px solid black;
            text-align:center;
        }

        table {
            border-collapse: collapse;
            width: 30%;
        }

        th,
        td {
            padding: 15px;
        }
    </style>
</head>

<body>
        <h2>Table Padding</h2>

        <table>
            <tr>
                <th>bike</th>
                <th>price</th>
            </tr>
            <tr>
                <td>fz</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>royalenfield</td>
                <td>150000</td>
            </tr>
        </table>
</body>

</html>
